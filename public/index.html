<!doctype html>
<html lang="en">
    <head>
        <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="panel panel-default">
            <div class="panel-heading">
                Contact a Representative
            </div>
            <div class="panel-body">
                <form method="post" role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" name="name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Address Line 1" name="address1">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Address Line 2" name="address2">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="City (e.g. 'Atlanta')" name="city">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="State (e.g. 'GA')" name="state">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Zip Code" name="zip">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="5" placeholder="Message goes here" name="message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Generate!</button>
                </form>
            </div>
        </div>
    </body>
</html>
